name: Recent activity

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with recent activity
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://github.com/YOUR_USERNAME.atom"
